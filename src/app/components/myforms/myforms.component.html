 <div class="container">

      <div class="starter-template">
<div class="container">
<div class="alert alert-info"><strong> Push </strong> example</div>
  <table class="table">
        <thead>
          <tr>
            
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let person of persons">
           
            <td>{{person.firstname}}</td>
            <td>{{person.lastname}}</td>
            <td>{{person.username}}</td>
          </tr>
         
        </tbody>
      </table>
      <hr>
     
     
  <form name="form" (submit)="f.form.valid && addUser(firstname.value,lastname.value,username.value)" #f="ngForm" novalidate>  
    <div class="form-group row" [ngClass]="{ 'has-error': f.submitted && !firstname.valid}">
      <label for="firstname" class="col-sm-2 col-form-label">First Name *</label>
      <div class="col-sm-5">
        <input type="text" class="form-control"  placeholder="FirstName" name="firstname" [(ngModel)]="model.firstname" #firstname="ngModel" required>
        <div *ngIf="f.submitted && !firstname.valid" class="text-danger">First Name is required</div>
        
      </div>
    </div>
    <div class="form-group row" [ngClass]="{ 'has-error': f.submitted && !lastname.valid}">
      <label for="lastname" class="col-sm-2 col-form-label">Last Name *</label>
      <div class="col-sm-5">
        <input type="text" class="form-control"  placeholder="LastName" name="lastname" [(ngModel)]="model.lastname" #lastname="ngModel" required>
        <div *ngIf="f.submitted && !lastname.valid" class="text-danger">Last Name is required</div>
      </div>
    </div>
    <div class="form-group row" [ngClass]="{ 'has-error': f.submitted && !username.valid}">
      <label for="username" class="col-sm-2 col-form-label">Username *</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="model.username" #username="ngModel" required>
        <div *ngIf="f.submitted && !username.valid" class="text-danger">Username is required</div>
      </div>
    </div>
    
    
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button  class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
      </div>
    </div>
